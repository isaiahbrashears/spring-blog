<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <head th:replace="/../fragments/styling :: styling" />
</head>

<nav th:replace="/../fragments/nav-bars :: nav" />
<header th:replace="/../fragments/header-footer :: login-header" />

<body>

<div class="red-font" th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <div class="card w-100 mt-2 mb-4">
        <div class="widthy">
            <form th:action="@{/login}" th:method="post">
                <label class="dark-font mt-3" for="username">Username</label>
                <input class=" form-control"  id="username" name="username" type="text" /> <br>

                <label class="dark-font mt-3" for="password">Password</label>
                <input class=" form-control" id="password" name="password" type="password" /> <br>

                <button class="btn btn-edit form-control mt-3 mb-2">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
<footer th:replace="/../fragments/header-footer :: footer" />
</html>
