<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="home-header">
    <div class="jumbotron bigotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Izzy's Blog</h1>
            <p class="lead">For all your blog needs.</p>
        </div>
    </div>
</header>

<header th:fragment="main-header">
    <div class="jumbotron smallotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Izzy's Blog</h1>
            <p class="lead">For all your blog needs.</p>
        </div>
    </div>
</header>

<header th:fragment="individual-header">
    <div class="jumbotron smallotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> <span th:text="${post.user.username}"></span>'s Post</h1>
            <p class="lead">Everyone has something to say about something.</p>
        </div>
    </div>
</header>

<header th:fragment="edit-header">
    <div class="jumbotron smallotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Edit Post</h1>
            <p class="lead">Sometimes you don't get it right until the second time around.</p>
        </div>
    </div>
</header>
