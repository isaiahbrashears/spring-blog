<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>
    <head th:replace="/../fragments/styling :: styling" />
</head>
<nav th:replace="/../fragments/nav-bars :: nav" />
<header th:replace="/../fragments/header-footer :: create-header" />


<body>

<div class="container">
    <div class="card w-100 mt-2 mb-4">
        <div class="widthy">
            <form th:action="@{'/posts/create'}" method="post" th:object="${post}" >
                <label for="title"><h4 class="dark-font mt-3">Title</h4></label>
                <input class=" form-control"  type="text" th:field="*{title}"><br>
                <label for="body"><h4 class="dark-font">Body</h4></label><br>
                <textarea class="form-control"  type="text" th:field="*{body}" ></textarea>
                <p class="red-font" th:text="${missing}"></p>
                <button class="btn btn-edit form-control mt-3 mb-2">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
<footer th:replace="/../fragments/header-footer :: footer" />

</html>
